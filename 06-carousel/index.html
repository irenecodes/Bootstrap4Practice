<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .carousel-indicators li {
        background-color: #000;
      }
      .carousel-inner img {
        width: 100%;
        height: 100%;
      }

      .carousel-control-next-icon,
      .carousel-control-prev-icon {
        width: 50px;
        height: 50px;
        background-color: #000;
      }
    </style>
  </head>

  <body>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <!-- indicators -->
      <ul class="carousel-indicators">
        <li class="active" data-target="#demo" data-slide-to="0"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <!-- slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://d33wubrfki0l68.cloudfront.net/08f85229a6e22fd7fe37f73d94c7c74207a7be86/b1506/assets/dream-view.png"
            alt="Irene's Dream Log React Application"
            width="1100"
            height="500"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://d33wubrfki0l68.cloudfront.net/ba24c72b9b62526c76738ec66b147c596e020ea7/fba0c/assets/poke-view.png"
            alt="Irene's Who's That PokÃ©mon jQuery Application"
            width="1100"
            height="500"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://d33wubrfki0l68.cloudfront.net/a3d1dc0081f88492ca616f1ed5a4b66d0fc8b719/91901/assets/pdn-view.png"
            alt="Irene's Personal Date Night React Application"
            width="1100"
            height="500"
          />
        </div>
      </div>
      <!-- control arrows -->
      <a href="#demo" data-slide="prev" class="carousel-control-prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a href="#demo" data-slide="next" class="carousel-control-next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
